<html>
  <head>
    <title>Grouter!</title>
    <link rel="icon" href="resources/logo_small.webp" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.15.1/css/ol.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.15.1/build/ol.js"></script>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/menu.css" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <div id="map" class="map"></div>
    <div id="menu" class="menu open transition">
      <div class="menu-button__container">
        <button onclick="toggleMenu()" class="menu-button">
          <div class="menu-button__bar transition"></div>
          <div class="menu-button__bar transition"></div>
          <div class="menu-button__bar transition"></div>
        </button>
      </div>
      <form onsubmit="return false" class="menu-content transition">
        <h1 class="menu-header title-text">
          <span class="accent-text">G</span>router
        </h1>
        <div class="menu-content__body">
          <div class="menu-content__body-item">
            <h2 class="subtitle-text">Adreses</h2>
            <ul id="addresses" class="menu-content__body-input-list">
              <li>
                <input
                  type="text"
                  required
                  placeholder="..."
                  oninput="updateInputList(this)"
                  class="menu-content__body-input"
                />
              </li>
              <li>
                <input
                  type="text"
                  placeholder="..."
                  oninput="updateInputList(this)"
                  class="menu-content__body-input"
                />
              </li>
            </ul>
          </div>
          <div class="menu-content__body-item">
            <h2 class="subtitle-text">Noliktava</h2>
            <ul id="warehouse" class="menu-content__body-input-list" max-size="1">
              <li>
                <input
                  type="text"
                  required
                  placeholder="..."
                  oninput="updateInputList(this)"
                  class="menu-content__body-input"
                />
              </li>
            </ul>
          </div>
          <div class="menu-content__body-item">
            <h2 class="subtitle-text">Kurjeri</h2>
            <ul id="couriers" class="menu-content__body-input-list">
              <li>
                <input
                  type="text"
                  required
                  placeholder="..."
                  oninput="updateInputList(this)"
                  class="menu-content__body-input"
                />
              </li>
              <li>
                <input
                  type="text"
                  placeholder="..."
                  oninput="updateInputList(this)"
                  class="menu-content__body-input"
                />
              </li>
            </ul>
          </div>
          <div class="menu-content__body-item">
            <button id="routeSubmit" type="submit" onclick="sendInfo()" class="submit-button transition">
              <span>Izveidot mar≈°rutus</span>
              <img src="resources/wheel-svgrepo-com.svg" class="spinner">
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="javascript/map.js"></script>
    <script src="javascript/menu.js"></script>
  </body>
</html>
